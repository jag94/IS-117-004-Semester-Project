        <main>
            <h1>Contact Us</h1>

            <div class="container forum">
                <div class="row d-sm-flex justify-content-between">
                    <form action="" class="col-sm-5">
                        <div class="form-group">
                            <label for="fullname" class="col-sm-6">First Name:</label>
                            <input type="text" class="form-control col-sm-6" id="fullname"
                                   placeholder="Name" name="fullname">
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-6">Email:</label>
                            <input type="email" class="form-control col-sm-6" id="email"
                                   placeholder="Enter email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="subject" class="col-sm-6">Subject:</label>
                            <input type="text" class="form-control col-sm-6" id="subject"
                                   placeholder="Subject" name="subject">
                        </div>

                        <div class="form-group">
                            <label for="comment" class="col-sm-6">Comment:</label>
                            <textarea class="form-control col-sm-6" rows="5" id="comment" name="text"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary col-sm-12">Submit</button>
                    </form>
                </div>
            </div>
